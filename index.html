<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <input disabled id="previous" placeholder="Previous">
      <input disabled id="current" placeholder="0">
    </div>
    <div id="inputarea">
      <div class='num' id="0">0</div>
      <div class='num' id="1">1</div>
      <div class='num' id="2">2</div>
      <div class='num' id="3">3</div>
      <div class='num' id="4">4</div>
      <div class='num' id="5">5</div>
      <div class='num' id="6">6</div>
      <div class='num' id="7">7</div>
      <div class='num' id="8">8</div>
      <div class='num' id="9">9</div>
      <div class='num' id="plus">+</div>
      <div class='num' id="minus">-</div>
      <div class='num' id="multiply">x</div>
      <div class='num' id="divide">&#247;</div>
      <div class='num' id="delete">DEL</div>
      <div class='num' id="allclear">AC</div>
      <div class='num' id="equal">=</div>
      <div class='num' id="dot">.</div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
